<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto de Venda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/caixa.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="/js/caixa.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 shadow-sm d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center gap-2">
            <h1 class="mb-0 fs-3"><i class="bi bi-cash-register"></i> Ponto de Venda</h1>
        </div>
        <nav>
            <a href="/" class="btn btn-outline-light"><i class="bi bi-house"></i> Home</a>
        </nav>
    </header>

    <main class="container my-4">
        <!-- Seção de Busca de Produto -->
        <section id="product-search" class="mb-5 w-100">
            <div class="card shadow-sm p-1 border-0 bg-light">
                <div class="d-flex align-items-center mb-3 gap-2">
                    <i class="bi bi-search fs-3 text-primary"></i>
                    <h4 class="mb-0 fw-semibold">Buscar Produto</h4>
                </div>
                <form class="row g-2 align-items-center" onsubmit="procurarProduto(); return false;">
                    <div class="col-12 col-md-8">
                        <input type="text" id="product-code" class="form-control form-control-lg" placeholder="Digite o código ou nome do produto">
                    </div>
                    <div class="col-6 col-md-2 d-grid">
                        <button id="search-button" type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                    <div class="col-6 col-md-2 d-grid">
                        <button type="button" class="btn btn-outline-secondary btn-lg w-100" onclick="limparBuscaProduto()">
                            <i class="bi bi-x-circle"></i> Limpar
                        </button>
                    </div>
                </form>
                <div id="search-result" class="mt-3"></div>
            </div>
        </section>

        <!-- Seção Principal: Carrinho e Pagamento -->
        <section id="cart" class="row g-4">
            <!-- Carrinho -->
            <div class="col-12 col-md-8">
                <div class="card shadow-sm p-3 h-100">
                    <h2 class="mb-3"><i class="bi bi-cart4"></i> Carrinho</h2>
                    <ul id="cart-list" class="list-group mb-3">
                        <!-- Itens do carrinho serão exibidos aqui -->
                    </ul>
                </div>
            </div>
            <!-- Pagamento -->
            <div id="pagamento" class="col-12 col-md-4">
                <div class="card shadow-sm p-3 h-100">
                    <h4 class="mb-3"><i class="bi bi-credit-card"></i> Pagamento</h4>
                    <div id="total" class="mb-3">
                        <strong>Total:</strong> R$ <span id="total-amount">0.00</span>
                    </div>
                    <div id="payment" class="mb-3">
                        <label for="payment-method" class="form-label">Método de Pagamento:</label>
                        <select id="payment-method" class="form-select mb-2">
                            <option value="cash">Dinheiro</option>
                            <option value="credit">Cartão de Crédito</option>
                            <option value="debit">Cartão de Débito</option>
                            <option value="pix">PIX</option>
                        </select>
                        <label for="amount-paid" class="form-label">Valor Pago:</label>
                        <input type="number" id="amount-paid" class="form-control mb-2" placeholder="0.00">
                        <div id="change">
                            <strong>Troco:</strong> R$ <span id="change-amount">0.00</span>
                        </div>
                        <div id="payment-status" class="alert alert-success d-none mt-2">
                            <strong>Status:</strong> Pagamento realizado com sucesso!
                        </div>
                    </div>
                    <button id="checkout-button" class="btn btn-success w-100 fw-bold py-2">
                        <i class="bi bi-bag-check"></i> Finalizar Venda
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4 rounded-top-4 shadow-sm">
        <p class="mb-0">&copy; 2025 Brunno Oliveira</p>
    </footer>
</body>
</html>
