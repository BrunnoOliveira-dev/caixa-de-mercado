<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/home.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-primary text-white py-3 shadow-sm d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-house fs-3"></i>
            <h1 class="mb-0 fs-3">Bem-vindo ao Sistema</h1>
        </div>
        <nav>
            <a href="/caixa" class="btn btn-outline-light me-2"><i class="bi bi-cash-register"></i> Caixa</a>
            <a href="/estoque" class="btn btn-outline-light me-2"><i class="bi bi-box-seam"></i> Estoque</a>
        </nav>
    </header>
    <main class="container my-4">
        <section class="text-center">
            <h2>Escolha uma Opção</h2>
            <div id="home-buttons" class="d-grid gap-2 col-6 mx-auto">
                <!-- Os botões serão inseridos via JS -->
            </div>
        </section>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Brunno Oliveira</p>
    </footer>
</body>
</html>
