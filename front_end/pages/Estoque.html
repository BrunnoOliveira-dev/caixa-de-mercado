<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estoque.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="/js/estoque.js"></script>
</head>
<body>
    <header class="bg-primary text-white py-3 shadow-sm d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center gap-2">
            <h1 class="mb-0 fs-3"><i class="bi bi-box-seam"></i> Cadastro de Estoque</h1>
        </div>
        <nav>
            <a href="/" class="btn btn-outline-light"><i class="bi bi-house"></i> Home</a>
        </nav>
    </header>
    <main class="container my-4">
        <section class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6 d-flex gap-3 justify-content-center">
                <button id="btn-novo-produto" class="btn btn-primary fw-bold"><i class="bi bi-plus-circle"></i> Novo Produto</button>
                <button id="btn-produto-existente" class="btn btn-secondary fw-bold"><i class="bi bi-pencil-square"></i> Produto Existente</button>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Formulário Novo Produto -->
                <form id="estoque-form" class="bg-white p-4 rounded-4 shadow-lg border-0">
                    <h4 class="mb-4 text-center text-primary fw-bold"><i class="bi bi-plus-circle"></i> Cadastrar Produto</h4>
                    <div class="row g-3 mb-2">
                        <div class="col-12 col-md-6">
                            <label for="codigo-barras" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="codigo-barras" required placeholder="Ex: 7891234567890">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="nome-produto" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nome-produto" required placeholder="Ex: Arroz 5kg">
                        </div>
                    </div>
                    <div class="row g-3 mb-2">
                        <div class="col-12 col-md-6">
                            <label for="marca-produto" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca-produto" required placeholder="Ex: Tio João">
                        </div>
                        <div class="col-6 col-md-3">
                            <label for="preco-unitario" class="form-label">Preço Unitário</label>
                            <input type="number" class="form-control" id="preco-unitario" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="col-6 col-md-3">
                            <label for="quantidade-estoque" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade-estoque" min="0" required placeholder="0">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success px-5 py-2 fw-bold"><i class="bi bi-check-circle"></i> Cadastrar</button>
                    </div>
                    <div id="mensagem-status" class="alert d-none mt-3" role="alert"></div>
                </form>
                <!-- Formulário Produto Existente (edição) -->
                <form id="form-editar-produto" class="bg-white p-4 rounded-4 shadow-lg border-0 d-none">
                    <h4 class="mb-4 text-center text-secondary fw-bold"><i class="bi bi-pencil-square"></i> Editar Produto Existente</h4>
                    <div class="mb-3">
                        <label for="codigo-barras-editar" class="form-label">Código de Barras</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="codigo-barras-editar" required placeholder="Digite o código e pressione Enter">
                            <button type="button" class="btn btn-outline-primary" id="btn-buscar-produto"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                    <div id="campos-editar-produto" class="d-none">
                        <div class="row g-3 mb-2">
                            <div class="col-12 col-md-6">
                                <label for="nome-produto-editar" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="nome-produto-editar" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="marca-produto-editar" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca-produto-editar" required>
                            </div>
                        </div>
                        <div class="row g-3 mb-2">
                            <div class="col-6 col-md-3">
                                <label for="preco-unitario-editar" class="form-label">Preço Unitário</label>
                                <input type="number" class="form-control" id="preco-unitario-editar" step="0.01" min="0" required>
                            </div>
                            <div class="col-6 col-md-3">
                                <label for="quantidade-estoque-editar" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade-estoque-editar" min="0" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-warning px-5 py-2 fw-bold"><i class="bi bi-save"></i> Salvar Alterações</button>
                        </div>
                    </div>
                    <div id="mensagem-status-editar" class="alert d-none mt-3" role="alert"></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 bg-primary text-white mt-4 rounded-top-4 shadow-sm">
        <p class="mb-0">&copy; 2025 Brunno Oliveira</p>
    </footer>
</body>
</html>
